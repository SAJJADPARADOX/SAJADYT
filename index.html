<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJJADYT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #FFFFFF;
            --secondary-text: #8E8E93;
            --border-radius: 20px;
            --success-color: #30D158;
            --error-color: #FF453A;
            --warning-color: #FF9F0A;
            
            /* RGB Colors */
            --rgb-primary: 0, 122, 255;
            --rgb-success: 48, 209, 88;
            --rgb-warning: 255, 159, 10;
            --rgb-error: 255, 69, 58;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 122, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(48, 209, 88, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 159, 10, 0.05) 0%, transparent 30%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* RGB Background Effects */
        .rgb-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .rgb-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }
        
        .rgb-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(var(--rgb-primary), 0.4);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .rgb-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(var(--rgb-success), 0.3);
            top: 60%;
            left: 70%;
            animation-delay: -5s;
        }
        
        .rgb-circle:nth-child(3) {
            width: 350px;
            height: 350px;
            background: rgba(var(--rgb-warning), 0.3);
            top: 30%;
            left: 80%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, 20px) scale(1.1);
            }
            50% {
                transform: translate(-15px, 10px) scale(0.9);
            }
            75% {
                transform: translate(10px, -15px) scale(1.05);
            }
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(var(--rgb-primary), 0.8), rgba(var(--rgb-success), 0.8));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(var(--rgb-primary), 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #007AFF, #30D158, #FF9F0A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient 3s linear infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .subtitle {
            color: var(--secondary-text);
            font-size: 16px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(var(--rgb-primary), 0.8), 
                rgba(var(--rgb-success), 0.8), 
                rgba(var(--rgb-warning), 0.8));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(var(--rgb-primary), 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
        }
        
        .card-icon i {
            color: rgba(var(--rgb-primary), 0.9);
            font-size: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(var(--rgb-primary), 0.5);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(var(--rgb-primary), 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(var(--rgb-primary), 0.9), rgba(0, 90, 255, 0.9));
            color: white;
            box-shadow: 0 5px 15px rgba(var(--rgb-primary), 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(var(--rgb-primary), 0.6);
        }
        
        .btn-success {
            background: linear-gradient(135deg, rgba(var(--rgb-success), 0.9), rgba(32, 177, 74, 0.9));
            color: white;
            box-shadow: 0 5px 15px rgba(var(--rgb-success), 0.4);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(var(--rgb-success), 0.6);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, rgba(var(--rgb-warning), 0.9), rgba(204, 127, 0, 0.9));
            color: white;
            box-shadow: 0 5px 15px rgba(var(--rgb-warning), 0.4);
        }
        
        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(var(--rgb-warning), 0.6);
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .config-details {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            color: #0f0;
        }
        
        .config-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(var(--rgb-primary), 0.8), rgba(var(--rgb-success), 0.8));
            border-radius: 4px 0 0 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .info-text {
            color: var(--secondary-text);
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            position: relative;
        }
        
        .status-active {
            background-color: var(--success-color);
            box-shadow: 0 0 10px rgba(var(--rgb-success), 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--rgb-success), 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(var(--rgb-success), 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(var(--rgb-success), 0);
            }
        }
        
        .status-inactive {
            background-color: var(--secondary-text);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--success-color);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification-icon {
            margin-left: 15px;
            font-size: 20px;
            color: var(--success-color);
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .notification-message {
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        .close-notification {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-notification:hover {
            color: var(--text-color);
        }
        
        #qrcode {
            margin-top: 15px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="rgb-background">
        <div class="rgb-circle"></div>
        <div class="rgb-circle"></div>
        <div class="rgb-circle"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>SAJJADYT</h1>
            <p class="subtitle">پنل تخصصی تولید Wiregurd</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <h2 class="card-title">ایجاد کانفیگ جدید</h2>
            </div>
            
            <div class="input-group">
                <label for="username">یوزرنیم</label>
                <div class="input-with-icon">
                    <input type="text" id="username" placeholder="فقط: SAJJADYT">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">پسورد</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="پسورد را وارد کنید">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>
            
            <button id="generateBtn" class="btn btn-primary">
                <i class="fas fa-bolt btn-icon"></i>
                ساخت کانفیگ
            </button>
        </div>
        
        <div id="configCard" class="card hidden">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <h2 class="card-title">کانفیگ ایجاد شد</h2>
                    <div class="status-container">
                        <span class="status-indicator status-active"></span>
                        <span>فعال و آماده استفاده</span>
                    </div>
                </div>
            </div>
            
            <p class="info-text">پیکربندی با موفقیت ایجاد شد. برای مشاهده جزئیات روی دکمه زیر کلیک کنید.</p>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="ipv4Value">10.x.x.x</div>
                    <div class="stat-label">Primery</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="endpointValue">172.x.x.x</div>
                    <div class="stat-label">Secondary</div>
                </div>
            </div>
            
            <button id="showDetailsBtn" class="btn btn-primary">
                <i class="fas fa-eye btn-icon"></i>
                نمایش اطلاعات کانفیگ
            </button>
            
            <div id="configDetails" class="config-details"></div>
            
            <div id="qrcode"></div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button id="downloadBtn" class="btn btn-success" style="flex: 2;">
                    <i class="fas fa-download btn-icon"></i>
                    دانلود کانفیگ
                </button>
                <button id="shareBtn" class="btn btn-warning" style="flex: 1;">
                    <i class="fas fa-share-alt btn-icon"></i>
                    اشتراک‌گذاری
                </button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title">عملیات موفق</div>
            <div class="notification-message">کانفیگ با موفقیت ایجاد شد</div>
        </div>
        <button class="close-notification">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        // متغیرهای اصلی پنل WireGuard
        const defaultPrivateKey = "Lwdd4b4ZwOTg9jeTf2jD8n8h1W9a0D6Vz9F6ggJrA4s=";
        const defaultPublicKey = "5SKO+YnFzVoed5AKV6Y+TtoOg9hwcH39WsPH+7n+rzo=";
        
        // آدرس‌های IPv4 آلمانی - دو بخش اول ثابت، دو بخش آخر تصادفی
        const germanIPv4Base = ["148.251", "162.55", "88.99", "46.4"];
        
        // تابع تولید آدرس IPv4 آلمانی
        function generateGermanIPv4() {
            const base = germanIPv4Base[Math.floor(Math.random() * germanIPv4Base.length)];
            const third = Math.floor(Math.random() * 254) + 1;
            const fourth = Math.floor(Math.random() * 254) + 1;
            return `${base}.${third}.${fourth}`;
        }

        // Random endpoint
        function randomEndpoint(){
            const base = ["172.93", "185.185", "104.243", "172.106", "172.107", "185.38", "23.83", "51.222", "185.128", "89.34", "185.176", "108.61"];
            const pick = base[Math.floor(Math.random()*base.length)];
            const r1 = Math.floor(Math.random()*255);
            const r2 = Math.floor(Math.random()*255);
            return `${pick}.${r1}.${r2}:51820`;
        }

        // Random German IPv6 for DNS
        function randomGermanIPv6() {
            const part = () => Math.floor(Math.random()*65535).toString(16);
            return `2a01:4f8:${part()}:${part()}::${part()}`;
        }

        function generateDNS(){
            let out=[];
            for(let i=0;i<5;i++) out.push(randomGermanIPv6());
            return out.join(", ");
        }

        // Random USA IPv6 for AllowedIPs
        function randomUSAIPv6(){
            const usaPrefixes=["2600","2602","2603","2604","2605","2606","2607"];
            const r=()=>Math.floor(Math.random()*65535).toString(16).padStart(4,"0");
            const p=usaPrefixes[Math.floor(Math.random()*usaPrefixes.length)];
            return `${p}:${r()}:${r()}:${r()}::${r()}`;
        }

        function generateAllowedIPs(){
            let a=[];
            for(let i=0;i<7;i++) a.push(randomUSAIPv6()+"/128");
            return a.join(", ");
        }

        // Generate WG config
        function generateWG(){
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            
            // اعتبارسنجی نام کاربری
            if(user !== "SAJJADYT") {
                showNotification("خطا", "نام کاربری باید SAJJADYT باشد", "error");
                return null;
            }
            
            // اعتبارسنجی پسورد
            if(pass !== "sajjad123") {
                showNotification("خطا", "پسورد نادرست است. پسورد صحیح: sajjad123", "error");
                return null;
            }

            // استفاده از کلیدهای پیش‌فرض به جای تصادفی
            const priv = defaultPrivateKey;
            const pub = defaultPublicKey;

            const ipv4 = generateGermanIPv4() + "/32";
            const dns = generateDNS();
            const allowed = generateAllowedIPs();
            const endpoint = randomEndpoint();

            const conf =
`[Interface]
PrivateKey = ${priv}
Address = ${ipv4}
DNS = 10.202.10.10, 10.202.10.11, 78.157.42.100, 78.157.42.101, ${dns}
MTU = 1400

[Peer]
PublicKey = ${pub}
Endpoint = ${endpoint}
AllowedIPs = ${allowed}
PersistentKeepalive = 25`;

            return {
                conf: conf,
                ipv4: ipv4.split('/')[0],
                endpoint: endpoint.split(':')[0]
            };
        }

        // Download with filename prompt
        function downloadWG(){
            const name = prompt("اسم کانفیگ را وارد کن:", "wg-config");
            if(!name) return;
            const text=document.getElementById("configDetails").textContent;
            const blob=new Blob([text],{type:"conf/plain"});
            const a=document.createElement("a");
            a.href=URL.createObjectURL(blob);
            a.download=name + ".conf";
            a.click();
        }
        
        // تابع نمایش نوتیفیکیشن
        function showNotification(title, message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('.notification-icon i');
            const notificationTitle = notification.querySelector('.notification-title');
            const notificationMessage = notification.querySelector('.notification-message');
            
            // تغییر رنگ و آیکون بر اساس نوع
            if (type === 'success') {
                notification.style.borderLeftColor = 'var(--success-color)';
                icon.className = 'fas fa-check-circle';
                icon.style.color = 'var(--success-color)';
            } else if (type === 'error') {
                notification.style.borderLeftColor = 'var(--error-color)';
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = 'var(--error-color)';
            } else if (type === 'warning') {
                notification.style.borderLeftColor = 'var(--warning-color)';
                icon.className = 'fas fa-exclamation-triangle';
                icon.style.color = 'var(--warning-color)';
            }
            
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            notification.classList.add('show');
            
            // مخفی کردن خودکار پس از 5 ثانیه
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // مدیریت رویدادها
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const configCard = document.getElementById('configCard');
            const showDetailsBtn = document.getElementById('showDetailsBtn');
            const configDetails = document.getElementById('configDetails');
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const closeNotification = document.querySelector('.close-notification');
            const notification = document.getElementById('notification');
            const ipv4Value = document.getElementById('ipv4Value');
            const endpointValue = document.getElementById('endpointValue');
            const qrcodeDiv = document.getElementById('qrcode');
            
            let currentConfig = '';
            let currentConfigName = '';
            
            // بستن نوتیفیکیشن
            closeNotification.addEventListener('click', function() {
                notification.classList.remove('show');
            });
            
            generateBtn.addEventListener('click', function() {
                currentConfigName = usernameInput.value.trim() || 'user';
                const result = generateWG();
                
                if (!result) return;
                
                currentConfig = result.conf;
                
                ipv4Value.textContent = result.ipv4;
                endpointValue.textContent = result.endpoint;
                
                configCard.classList.remove('hidden');
                configDetails.classList.remove('visible');
                qrcodeDiv.style.display = 'none';
                
                // نمایش نوتیفیکیشن
                showNotification('کانفیگ ایجاد شد', `کانفیگ با موفقیت ساخته شد.`);
                
                // اسکرول به بخش کانفیگ
                configCard.scrollIntoView({ behavior: 'smooth' });
            });
            
            showDetailsBtn.addEventListener('click', function() {
                configDetails.textContent = currentConfig;
                configDetails.classList.add('visible');
                
                // ایجاد QR Code
                qrcodeDiv.innerHTML = "";
                new QRCode(qrcodeDiv, {
                    text: currentConfig,
                    width: 160,
                    height: 160
                });
                qrcodeDiv.style.display = 'block';
                
                // اسکرول به بخش جزئیات
                configDetails.scrollIntoView({ behavior: 'smooth' });
            });
            
            downloadBtn.addEventListener('click', function() {
                downloadWG();
                showNotification('دانلود موفق', `کانفیگ با موفقیت دانلود شد.`);
            });
            
            shareBtn.addEventListener('click', function() {
                if (navigator.share) {
                    navigator.share({
                        title: `کانفیگ WireGuard - SAJJADYT`,
                        text: currentConfig,
                        url: window.location.href,
                    })
                    .then(() => showNotification('اشتراک‌گذاری موفق', 'کانفیگ با موفقیت به اشتراک گذاشته شد.'))
                    .catch((error) => showNotification('خطا در اشتراک‌گذاری', 'اشتراک‌گذاری انجام نشد.', 'error'));
                } else {
                    // Fallback for browsers that don't support Web Share API
                    navigator.clipboard.writeText(currentConfig)
                        .then(() => showNotification('کپی موفق', 'متن کانفیگ در کلیپ‌بورد کپی شد.'))
                        .catch(() => showNotification('خطا در کپی', 'کپی متن انجام نشد.', 'error'));
                }
            });
        });
    </script>
